<!-- An HTML form is like a magical paper where you can ask questions and receive answers from people on the internet. It's a way to collect information or play games with your computer. Imagine it as a friendly questionnaire on a website that you can fill out. -->

<!-- HTML form syntax 

<form action="server url" method="get|post">
//input controls e.g. textfield, textarea, radiobutton, button
</form> 

<form>: This is like the blank paper or the container for your information. It's like saying, "I want to fill out a form." It has two important attributes:

action: This is where you write the web address (URL) of the place you want to send the form to. It's like writing the address on an envelope.

method: You can choose either "get" or "post." It's like deciding how to send the form. "Get" is like sending it by regular mail, and "post" is like sending it in a sealed envelope.

-->

<!-- HTML Tags 
<form> Tag: The <form> tag is like a container for all the elements you want to include in your form. It defines the beginning and end of the form.
Attributes:
action: Specifies where the form data should be sent when it's submitted, usually a URL. It's like writing the destination address on an envelope.
method: Determines how the form data is sent to the server. You can choose between "get" (data in the URL) and "post" (data sent in the background)-->

<!--Example -->
<form action="https://example.com/submit" method="post">
  <!-- Your form elements go here -->
  </form>
  
  <!-- <input> Tag: The <input> tag is used to create various types of form controls that allow users to input data.
  Common Types:
  text: Creates a single-line text input field.
  textarea: Creates a multi-line text input area.
  radio: Creates radio buttons for selecting one option from multiple choices.
  button: Creates a clickable button.
  
  Attributes:
  type: Specifies the type of input control.
  name: Provides a name for the input, which helps identify it when the form is submitted.
  value: Sets the initial value of the input.
  Example: -->
  <p>Input Example</p>
  <input type="text" name="username" value="JohnDoe">
  <!-- <label> Tag:
  
  Description: The <label> tag is used to provide a label for an <input> element, making it more user-friendly.
  Attributes:
  for: Associates the label with a specific input element by matching the input's id.
  Example: -->
  <p>Label Example</p>
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" value="JohnDoe">
  
  <!-- <select> and <option> Tags:
  
  Description: The <select> tag creates a dropdown list, and <option> tags define the individual options within the list.
  Example: -->
  <p>Select Example</p>
  <select name="country">
    <option value="us">United States</option>
    <option value="ca">Canada</option>
    <option value="uk">United Kingdom</option>
  </select>
  
  <!-- <button> Tag:
  
  Description: The <button> tag creates a clickable button, often used to submit the form or trigger JavaScript functions.
  Attributes:
  type: Specifies the button's behavior. Common values are "submit" and "button."
  Example: -->
  <p>Button Example</p>
  <button type="submit">Submit</button>
  
  <!-- <textarea> Tag:
  <textarea> Tag:
  
  Description: The <textarea> tag allows users to input multi-line text, such as comments or messages.
  Attributes:
  name: Provides a name for the input, which helps identify it when the form is submitted.
  Example: -->
  <p>Textarea Example</p>
  <textarea name="comments">This is a sample comment.</textarea>
  
  <!-- <fieldset> and <legend> Tags:
  
  Description: The <fieldset> tag groups related form elements together, and the <legend> tag provides a caption or title for the fieldset.
  Example: -->
  <p>Fieldset Example</p></p>
  <fieldset>
    <legend>Contact Information</legend>
    <!-- Input elements go here -->
  </fieldset>
  
  <!-- Description: These input types create radio buttons and checkboxes that allow users to select multiple options.
  Attributes:
  type="radio": Creates a radio button.
  type="checkbox": Creates a checkbox.
  name: Specifies the name of the group of radio buttons or checkboxes.
  value: Specifies the value of the radio button or checkbox.
  Example: -->
  <p>Radio Example</p>
  <input type="radio" name="gender" value="male"> Male
  <input type="radio" name="gender" value="female"> Female
  <input type="checkbox" name="subscribe" value="yes"> Subscribe to newsletter
  
  <!-- <select> with <optgroup> and <option> Tags:
  
  Description: You can group options within a <select> element using the <optgroup> tag.
  Example: -->
  <p>Select Example</p>
  <select name="cars">
    <optgroup label="German Cars">
      <option value="audi">Audi</option>
      <option value="vw">Volkswagen</option>
    </optgroup>
    <optgroup label="Japanese Cars">
      <option value="toyota">Toyota</option>
      <option value="honda">Honda</option>
    </optgroup>
  </select>
  
  <!-- <input type="file"> Tag:
  
  Description: This input type allows users to choose and upload files. It's commonly used for file uploads.
  Example: -->
  <p>File Example</p>
  <input type="file" name="file_upload">
  
  <!-- <input type="password"> Tag:
  
  Description: This input type displays text as password dots (●●●●) to hide sensitive information like passwords.
  Example: -->
  <p>Password Example</p>
  <input type="password" name="password" placeholder="Enter your password">
  
  <!-- <input type="email"> and <input type="tel"> Tags:
  
  Description: These input types provide validation for email and telephone number inputs.
  Attributes:
  type="email": Validates the input as an email address.
  type="tel": Validates the input as a telephone number.
  Example: -->
  <p>Email Example</p>
  <input type="email" name="email" placeholder="Your email">
  <input type="tel" name="phone" placeholder="Phone number">
